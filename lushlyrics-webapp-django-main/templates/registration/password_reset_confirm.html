<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'form_styles.css' %}">
  <title>reset password</title>
</head>
<body>
  <div class="container">
    <div class="form">
      {% if message %}
        <ul>
          {% for message in messages %}
            <h3 class="{{ message.tags }}">{{ message }}</h3>
          {% endfor %}
        </ul>
      {% endif %}
        <h2>Introduce new password</h2>
        <form action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}" method="post">
          {% csrf_token %}
          {{ form.as_div }}
          <input type="submit" value="Change password">
        </form>
    </div>
  </div>
</body>
</html>
