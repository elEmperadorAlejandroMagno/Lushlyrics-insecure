{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login-singup.css' %}">
</head>
<body>
  <div class="flex-container">
    {% if messages %}
      <div class="messageDiv">
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
    <div class="container">
      <div class="form">
        <h2>Sing Up</h2>
      </div>
    </div>
  </div>
</body>
</html>
